<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .left-panel {
            width: 30%;
            background-color: #1e1e1e;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
            margin-top: 20%;
        }

        nav {
            width: 100%;
            text-align: center;
            margin-top: 20px;
        }

        nav a {
            display: block;
            margin: 20px 0;
            color: #9370DB; /* Light purple */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #BA55D3; /* Slightly lighter light purple for hover */
        }

        .right-panel {
            width: 70%;
            position: relative;
            background: url('admin-background.png') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .background-container {
            width: 80%;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }

        p {
            font-weight: bold;
            font-size: 1.2em;
        }

        .curved-input {
            width: 80%;
            padding: 10px;
            margin-top: 20px;
            border-radius: 20px;
            border: 2px solid #9370DB; /* Light purple */
            outline: none;
            font-size: 1em;
            font-weight: bold;
            color: #9370DB; /* Light purple */
            background-color: #1e1e1e;
            text-align: center;
        }

        .curved-input::placeholder {
            color: #9370DB; /* Light purple */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <img src="./default-profile-picture" alt="Profile Picture" class="profile-picture">
            <nav>
                <a href="#">Change Profile Picture</a>
                <a href="#">Send Post</a>
                <a href="#">Show Offer Courses</a>
                <a href="#">Add Course</a>
                <a href="#">Logout</a>
            </nav>
        </div>
        <div class="right-panel">
            <div class="background-container">
                <p>This is a test paragraph</p>
                <input type="text" placeholder="Input" class="curved-input">
            </div>
        </div>
    </div>
</body>
</html>
