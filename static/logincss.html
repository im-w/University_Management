<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: black; /* Dark background color */
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    section {
      background-color: #2c1d3f; /* Classic dark purple for the form */
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px; /* Adjust width as per the image */
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input[type="text"],
    input[type="password"] {
      background-color: transparent;
      border: none;
      border-bottom: 2px solid #a29bfe; /* Light purple text box borders */
      margin-bottom: 20px;
      padding: 10px;
      color: #a29bfe; /* Light purple text color */
    }

    input[type="submit"] {
      background-color: #6c5ce7; /* Bright purple submit button */
      color: #0a192f;
      border: none;
      padding: 10px;
      border-radius: 20px; /* Oval shape for the submit button */
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100px; /* Adjust width as per the image */
    }

    input[type="submit"]:hover {
      background-color: #5e4b8b; /* Darker purple on hover */
    }
  </style>
</head>
<body>
  <section>
    <form action="/login" method="post">
      <input name="username" type="text" placeholder="Email">
      <input name="password" type="password" placeholder="Password">
      <input type="submit" value="Login">
    </form>
  </section>
  <script>
    // JavaScript can be used for form validation or interactivity
    document.querySelector('form').onsubmit = function(event) {
      // Example: Simple validation to check if the email field is not empty
      var username = document.querySelector('input[name="username"]').value;
      if(username === '') {
        alert('Please enter your email.');
        event.preventDefault(); // Prevent form from submitting
      }
    };
  </script>
</body>
</html>
