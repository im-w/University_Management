<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .left-panel {
            width: 30%;
            background-color: #1e1e1e;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
            margin-top: 20%;
        }

        nav {
            width: 100%;
            text-align: center;
            margin-top: 20px;
        }

        nav a {
            display: block;
            margin: 20px 0;
            color: #ffffff; /* White */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #F0F8FF; /* Lighter white for hover */
        }

        .right-panel {
            width: 70%;
            position: relative;
            background: url('student-background.png') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .background-container {
            width: 80%;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }

        p {
            font-weight: bold;
            font-size: 1.2em;
        }

        .curved-input {
            width: 80%;
            padding: 10px;
            margin-top: 20px;
            border-radius: 20px;
            border: 2px solid #B0E0E6; /* Soft super light green */
            outline: none;
            font-size: 1em;
            font-weight: bold;
            color: #B0E0E6; /* Soft super light green */
            background-color: #1e1e1e;
            text-align: center;
        }

        .curved-input::placeholder {
            color: #B0E0E6; /* Soft super light green */
        }

        .submit-button {
            width: 80%;
            padding: 10px;
            margin-top: 20px;
            border-radius: 20px;
            border: 2px solid #B0E0E6; /* Soft super light green */
            outline: none;
            font-size: 1em;
            font-weight: bold;
            color: #1e1e1e;
            background-color: #B0E0E6; /* Soft super light green */
            text-align: center;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #87CEEB; /* LightSkyBlue */
            transform: scale(1.05);
        }

        .submit-button:active {
            background-color: #B0E0E6; /* Soft super light green */
            transform: scale(1);
        }

        /* High quality CSS for the logout button */
        form button {
            background-color: #B0E0E6; /* Soft super light green */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        form button:hover {
            background-color: #87CEEB; /* LightSkyBlue */
            transform: scale(1.05);
        }

        form button:active {
            background-color: #B0E0E6; /* Soft super light green */
            transform: scale(1);
        }

        /* Styling the file input */
        input[type="file"] {
            width: 80%;
            padding: 10px;
            margin-top: 20px;
            border-radius: 20px;
            border: 2px solid #B0E0E6; /* Soft super light green */
            outline: none;
            font-size: 1em;
            font-weight: bold;
            color: #B0E0E6; /* Soft super light green */
            background-color: #1e1e1e;
            text-align: center;
            cursor: pointer;
        }

        input[type="file"]::-webkit-file-upload-button {
            visibility: hidden;
        }

        input[type="file"]::before {
            content: 'Choose a file';
            display: inline-block;
            background: #B0E0E6; /* Soft super light green */
            border: 2px solid #B0E0E6; /* Soft super light green */
            border-radius: 20px;
            padding: 10px 20px;
            outline: none;
            white-space: nowrap;
            cursor: pointer;
            font-weight: bold;
            color: #1e1e1e;
            text-align: center;
        }

        input[type="file"]:hover::before {
            background-color: #87CEEB; /* LightSkyBlue */
        }

        input[type="file"]:active::before {
            background-color: #B0E0E6; /* Soft super light green */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <img src="./default-profile-picture.png" alt="Profile Picture" class="profile-picture">
            <nav>
                <a href="/student-change-profile-picture">Change Profile Picture</a>
                <a href="/student-send-post">Send Post</a>
                <a href="/student-see-personal-page">See Personal Page</a>
                <a href="/student-show-offer-course">Show Offer Courses</a>
                <a href="/student-see-my-courses">See My Courses</a>
                <a href="/student-join-offer-course">Join Offer Course</a>
                <a href="/student-leave-offer-course">Leave Offer Course</a>
                <form action="/logout" method="POST" style="display: inline;">
                    <button type="submit">Logout</button>
                </form>
            </nav>
        </div>
        <div class="right-panel">
            <div class="background-container">
                <p>Send Post:</p>
                <form action="/student-send-post" method="POST"  enctype="multipart/form-data">
                    <input type="text" name="title" placeholder="Enter Title" class="curved-input" required>
                    <textarea name="message" placeholder="Enter Message" class="curved-input" rows="5" required></textarea>
                    <input type="file" name="file">
                    <button type="submit" class="submit-button">Upload Post</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
