<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    /* Resetting default margin and padding for all elements */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #0a192f; /* Dark background color */
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    section {
      background-color: #172a45; /* Darker background for the form */
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input[type="text"],
    input[type="password"] {
      background-color: #172a45; /* Dark background for text inputs */
      border: none;
      border-bottom: 2px solid #6c5ce7; /* Light purple bottom border */
      margin-bottom: 20px;
      padding: 10px;
      color: white;
      transition: border-bottom-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-bottom-color: #a29bfe; /* Light purple bottom border on focus */
    }

    input[type="submit"] {
      background-color: #6c5ce7; /* Bright purple submit button */
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 25px; /* Rounded shape for the submit button */
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #5e4b8b; /* Darker purple on hover */
    }
  </style>
</head>
<body>
  <section>
    <form action="/login" method="post">
      <input name="username" type="text" placeholder="Username" required>
      <input name="password" type="password" placeholder="Password" required>
      <input type="submit" value="Login">
    </form>
  </section>
  <script>
    // JavaScript can be used for form validation or interactivity
    document.querySelector('form').onsubmit = function(event) {
      // Example: Simple validation to check if the email and password fields are not empty
      var username = document.querySelector('input[name="username"]').value;
      var password = document.querySelector('input[name="password"]').value;
      
      if (username === '' || password === '') {
        alert('Please enter both username and password.');
        event.preventDefault(); // Prevent form from submitting
      }
    };
  </script>
</body>
</html>
