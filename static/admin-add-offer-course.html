<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .left-panel {
            width: 30%;
            background-color: #1e1e1e;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
            margin-top: 20%;
        }

        nav {
            width: 100%;
            text-align: center;
            margin-top: 20px;
        }

        nav a {
            display: block;
            margin: 20px 0;
            color: #ffffff; /* White */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #BA55D3; /* MediumOrchid */
        }

        .right-panel {
            width: 70%;
            position: relative;
            background: url('admin-background.png') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .background-container {
            width: 80%;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }

        p {
            font-weight: bold;
            font-size: 1.2em;
        }

        .curved-input {
            width: 80%;
            padding: 10px;
            margin-top: 20px;
            border-radius: 20px;
            border: 2px solid #9370DB; /* Light purple */
            outline: none;
            font-size: 1em;
            font-weight: bold;
            color: #9370DB; /* Light purple */
            background-color: #1e1e1e;
            text-align: center;
        }

        .curved-input::placeholder {
            color: #9370DB; /* Light purple */
        }

        /* High quality CSS for the logout button */
        form button {
            background-color: #9370DB; /* Soft super light green */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        form button:hover {
            background-color: #7B68EE; /* LightSkyBlue */
            transform: scale(1.05);
        }

        form button:active {
            background-color: #9370DB; /* Soft super light green */
            transform: scale(1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <img src="./default-profile-picture.png" alt="Profile Picture" class="profile-picture">
            <nav>
                <a href="/admin-change-profile-picture">Change Profile Picture</a>
                <a href="/admin-send-post">Send Post</a>
                <a href="/admin-see-personal-page">See Personal Page</a>
                <a href="/admin-show-offer-course">Show Offer Courses</a>
                <a href="/admin-add-offer-course">Add Offer Course</a>
                <form action="/logout" method="POST" style="display: inline;">
                    <button type="submit">Logout</button>
                </form>
            </nav>
        </div>
        <div class="right-panel">
            <div class="background-container">
                <p>Add Course:</p>
                <form action="/admin-add-offer-course" method="POST">
                    <label for="course-id"></label>
                    <input type="text" id="course-id" name="course-id" class="curved-input" placeholder="Enter Course ID" required>

                    <label for="professor-id"></label>
                    <input type="text" id="professor-id" name="professor-id" class="curved-input" placeholder="Enter Professor ID" required>

                    <label for="capacity"></label>
                    <input type="text" id="capacity" name="capacity" class="curved-input" placeholder="Enter Capacity" required>

                    <label for="time"></label>
                    <input type="text" id="time" name="time" class="curved-input" placeholder="Enter Time (Example: Sunday:13-15)" required>

                    <label for="exam-date"></label>
                    <input type="text" id="exam-date" name="exam-date" class="curved-input" placeholder="Enter Exam Date (Example: 1403/4/4)" required>

                    <label for="class-number"></label>
                    <input type="text" id="class-number" name="class-number" class="curved-input" placeholder="Enter Class Number" required>
                    <br>
                    <br>
                    <button type="submit" class="submit-button">Add Course</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
